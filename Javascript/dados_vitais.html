<meta charset="utf-8">
<script>
var pulaLinha = function() {
	document.write("<br>");
};

var idade = prompt( "Quantos anos você tem?" );
var dias = idade * 365;
var batimentos = dias * 24 * 60 * 80;

document .write( "Você já viveu " + dias + " dias de vida" ); pulaLinha();
document .write( "Seu coração já bateu " + batimentos + " vezes. Haja coração!" ); pulaLinha();
</script>
