<meta charset="utf-8">
<h3>Álcool ou Gasolina?</h3>
<script>
	var tanque = 40
	var caminhoComGasolina = 480
	var consumoDeGasolina = caminhoComGasolina / tanque
	var caminhoComAlcool = 300
	var consumoDeAlcool = caminhoComAlcool / tanque
	var precoDaGasolina = 2.90
	var precoDoAlcool = 2.40
	var precoPorKilometroGasolina = precoDaGasolina / consumoDeGasolina
	var precoPorKilometroAlcool = precoDoAlcool / consumoDeAlcool
	document .write( "O conumo com gasolina é " + (consumoDeGasolina) + "<br>");
	document .write( "O consumo com álcool é " + (consumoDeAlcool) + "<br>");
	document .write( "O preço por quilometro de gasolina é " + (precoPorKilometroGasolina).toFixed(2) + "<br>");
	document .write( "O preço por quilometro de álcool é " + (precoPorKilometroAlcool).toFixed(2) + "<br>");
</script>
