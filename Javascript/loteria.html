<meta charset="utf-8">
<input type="text" id="numero"/>
<input type="submit" id="adivinhar" value="Compare com o seu segredo!"/>
<script>
	var segredos = [16,34,37,42,50,58];
	var caixaDoNumero = document.getElementById("numero");
	var botaoClicado = function() {
		for(var i = 0; i < segredos.length; i = i + 1) { if(segredos[i] == 
			caixaDoNumero.value) {
				alert("Parabéns! Você acertou o número secreto " + (i+1));
				return;
			}
		}
		alert("Infelizmente você errou.");
		caixaDoNumero.value = "";
	};
	var botaoAdivinhar = document.getElementById("adivinhar");
	botaoAdivinhar.onclick = botaoClicado;
</script>
