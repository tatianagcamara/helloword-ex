<meta charset="utf-8">
<script>
	var pulaLinha = function() {
	document.write("<br>");
	};
	var mostra = function(frase) {
	document.write(frase); pulaLinha();
	};

	var numeroPensado = Math.round(Math.random() * 10);
		var chute = prompt("Já pensei. Qual você acha que é?");

	// if(chute == numeroPensado) {
	// 	mostra("Uau! Você acertou, pois pensei no " + numeroPensado);
	// } else {
	// 	mostra("Você errou! Eu tinha pensado no " + numeroPensado);
	// }

	if (isNaN(chute)) {
		mostra("Apenas númeroas são válidos.");
	}
	if(chute == numeroPensado) {
		mostra("Uau! Você acertou, pois pensei no " + numeroPensado);
	}
	if(chute > numeroPensado) {
		mostra("O número que pensei é menor.");
	}
	if(chute < numeroPensado) {
		mostra("O número que pensei é menor.");
	}

</script>
